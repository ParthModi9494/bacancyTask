<section id="login">
  <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-4 col-sm-6">
    <div class="title text-center">
      Login
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" formControlName="email"
        placeholder="email@example.com">
      <p [ngStyle]="{'visibility':loginForm.controls.email.errors?'visible':'hidden'}" class="error-msg">Please provide
        valid
        email id!</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password"
        placeholder="Password">
      <p [ngStyle]="{'visibility':loginForm.controls.password.errors?'visible':'hidden'}" class="error-msg">Please
        provide valid password!</p>
    </div>
    <button id="submit" type="submit" class="mt-2 btn">Login</button>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border text-warning loader" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </form>
</section>
