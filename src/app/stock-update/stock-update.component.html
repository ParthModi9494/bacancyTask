<div id="stock-update">
    <input type="number" [(ngModel)]="stockValue" name="stockValue" min="0" (input)="changeLabel()">
    <span *ngIf="stockStatus" class="label"
        [ngClass]="{'bg-success':stockStatus==='High', 'bg-warning':stockStatus==='Average','bg-danger':stockStatus==='Low'}">{{stockStatus}}</span>
    <span *ngIf="stockValue" class="label" appStockType [stockValue]="stockValue"></span>
</div>
